<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex; /* フレックスボックスを使用 */
      flex-direction: column; /* 縦に並べる */
      align-items: center; /* 水平方向に中央揃え */
      justify-content: center; /* 垂直方向に中央揃え */
      height: 100vh; /* ビューポートの高さに合わせる */
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: block; /* ボタンをブロック要素にして縦に並べる */
      width: 100%; /* ボタンの幅を100%に */
      max-width: 300px; /* 最大幅を設定 */
    }
    .button:hover {
      background-color: #45a049;
    }
    #days {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>ようこそ</h1>
    <!-- 経過日数を表示する場所 -->
    <p id="days"></p>
    <a href="../news/schedule_events.html" class="button">兵士育成について</a>
  </div>
</body>
</html>
