<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        #search {
            display: block;
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }
        #password-prompt {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function authenticate() {
            const password = document.getElementById('password').value;
            if (password === '123') {
                document.getElementById('protected-content').style.display = 'block';
                document.getElementById('password-prompt').style.display = 'none';
                loadTable();
            } else {
                alert('パスワードが間違っています。');
            }
        }

        function searchTable() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const table = document.querySelector('table');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filter)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }

        async function loadTable() {
            const response = await fetch('../list/maruhi_list.json');
            const data = await response.json();

            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                const idText = document.createElement('span');
                idText.textContent = item.id;
                idCell.appendChild(idText);

                const copyButton = document.createElement('button');
                copyButton.textContent = 'コピー';
                copyButton.style.marginLeft = '10px';
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(item.id)
                        .then(() => alert('IDがコピーされました: ' + item.id))
                        .catch(err => alert('コピーに失敗しました: ' + err));
                };
                idCell.appendChild(copyButton);

                row.appendChild(idCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = item.name;
                row.appendChild(nameCell);

                tbody.appendChild(row);
            });
        }
    </script>
</head>
<body>
    <div id="password-prompt">
        <h1>パスワード入力</h1>
        <input type="password" id="password" placeholder="パスワードを入力">
        <button onclick="authenticate()">送信</button>
    </div>
    <div id="protected-content" style="display: none;">
        <h1>名前リスト</h1>
        <input type="text" id="search" onkeyup="searchTable()" placeholder="検索...">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                </tr>
            </thead>
            <tbody>
                <!-- データはJavaScriptで動的に挿入されます -->
            </tbody>
        </table>
    </div>
</body>
</html>
