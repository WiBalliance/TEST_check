<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント投稿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .comment-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h2>コメントを投稿</h2>
    <input type="text" id="name" placeholder="名前（任意）">
    <textarea id="comment" placeholder="コメントを入力"></textarea>
    <input type="file" id="image">
    <button onclick="submitComment()">投稿</button>

    <h2>コメント一覧</h2>
    <div id="comments"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const SUPABASE_URL = "https://adrxgeqlugkcrjtfrhtu.supabase.co";  
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkcnhnZXFsdWdrY3JqdGZyaHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxNTY2MzMsImV4cCI6MjA1NDczMjYzM30.IXG4URkGeFczILNnBscckZ-O96rJPrysWs63EiljlUg";  
            
            // Supabaseを明示的に初期化
            window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
            // 初回コメント取得
            await fetchComments();
        });

        async function submitComment() {
            if (!window.supabase) {
                console.error("Supabaseが初期化されていません");
                return;
            }
    
            const name = document.getElementById('name').value.trim() || '匿名';
            const comment = document.getElementById('comment').value.trim();
            const imageInput = document.getElementById('image').files[0];
    
            if (!comment) {
                alert("コメントを入力してください");
                return;
            }
    
            let imageUrl = null;
            if (imageInput) {
                const fileName = `${Date.now()}-${imageInput.name}`;
                const { data, error } = await window.supabase.storage
                    .from('comment-images')  
                    .upload(fileName, imageInput);
    
                if (error) {
                    console.error("画像アップロードエラー", error);
                    alert("画像のアップロードに失敗しました");
                    return;
                }
                imageUrl = `${SUPABASE_URL}/storage/v1/object/public/comment-images/${fileName}`;
            }
    
            const { error } = await window.supabase
                .from("comments")
                .insert([{ name, comment, image_url: imageUrl }]);
    
            if (error) {
                console.error("コメント投稿エラー", error);
                alert("コメントの投稿に失敗しました");
                return;
            }
    
            alert("投稿完了！");
            document.getElementById('name').value = "";
            document.getElementById('comment').value = "";
            document.getElementById('image').value = "";
            await fetchComments();
        }
    
        async function fetchComments() {
            if (!window.supabase) {
                console.error("Supabaseが初期化されていません");
                return;
            }
    
            const { data, error } = await window.supabase
                .from("comments")
                .select("*")
                .order("created_at", { ascending: false });  // created_atで並び替え
    
            if (error) {
                console.error("コメント取得エラー", error);
                return;
            }

            // コメントが取得できた場合のみ処理を行う
            const commentSection = document.getElementById("comments");
            commentSection.innerHTML = "";  // 既存のコメントをクリア
            
            if (data.length === 0) {
                commentSection.innerHTML = "<p>コメントはまだありません。</p>";
            }

            data.forEach(({ id, name, comment, image_url }) => {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment-box");
                commentDiv.innerHTML = `
                    <p><strong>${name}</strong>: ${comment} <span class="delete-btn" onclick="deleteComment('${id}')">🗑</span></p>
                    ${image_url ? `<img src="${image_url}" alt="投稿画像">` : ""}
                `;
                commentSection.appendChild(commentDiv);
            });
        }
    
        async function deleteComment(id) {
            const { error } = await window.supabase
                .from("comments")
                .delete()
                .match({ id });
    
            if (error) {
                console.error("コメント削除エラー", error);
                return;
            }
    
            await fetchComments();  // 削除後に再取得
        }
    </script>
</body>
</html>
