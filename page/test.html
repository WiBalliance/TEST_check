<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント投稿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .comment-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            float: right;
        }
        .reply-btn {
            color: #007bff;
            cursor: pointer;
        }
        .reply-form {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>コメントを投稿</h2>
    <input type="text" id="name" placeholder="名前（任意）">
    <textarea id="comment" placeholder="コメントを入力"></textarea>
    <input type="file" id="image">
    <button id="submitBtn">投稿</button>

    <h2>コメント一覧</h2>
    <div id="comments"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Supabaseの設定
        let supabase;  

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("✅ Supabase初期化中...");

            const SUPABASE_URL = "https://adrxgeqlugkcrjtfrhtu.supabase.co";  
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkcnhnZXFsdWdrY3JqdGZyaHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxNTY2MzMsImV4cCI6MjA1NDczMjYzM30.IXG4URkGeFczILNnBscckZ-O96rJPrysWs63EiljlUg";
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            console.log("✅ Supabase初期化成功");

            // 初回コメント取得
            await fetchComments();

            // リアルタイムリスナーをセット
            supabase
                .channel('comments')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'comments' }, payload => {
                    console.log("📢 リアルタイム更新:", payload);
                    fetchComments();
                })
                .subscribe();

            // 投稿ボタンにイベントリスナーを追加
            document.getElementById('submitBtn').addEventListener("click", submitComment);
        });

        // コメント一覧の取得
        async function fetchComments() {
            if (!supabase) {
                console.error("❌ Supabaseが初期化されていません");
                return;
            }

            const { data, error } = await supabase
                .from("comments")
                .select("*")
                .order("created_at", { ascending: false });

            if (error) {
                console.error("❌ コメント取得エラー", error);
                return;
            }

            console.log("✅ コメントデータ取得成功:", data);

            const commentSection = document.getElementById("comments");
            commentSection.innerHTML = "";

            if (data.length === 0) {
                commentSection.innerHTML = "<p>コメントはまだありません。</p>";
                return;
            }

            data.forEach(({ id, name, comment, image_url, created_at, parent_comment_id }) => {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment-box");

                // 画像がある場合にのみ画像を表示
                let imageHTML = "";
                if (image_url) {
                    imageHTML = `<img src="${image_url}" alt="投稿画像">`;
                }

                // UTCからJSTへの変換
                const jstDate = new Date(created_at);
                jstDate.setHours(jstDate.getHours() + 9); 
                const formattedDate = jstDate.toLocaleString("ja-JP", {
                    year: "numeric",
                    month: "2-digit",
                    day: "2-digit",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                });

                // コメントの内容
                commentDiv.innerHTML = `
                    <p><strong>${name}</strong>: ${comment} <span class="delete-btn" onclick="deleteComment('${id}')">🗑</span></p>
                    <p><small>投稿日時: ${formattedDate}</small></p>
                    ${imageHTML}
                    <span class="reply-btn" onclick="showReplyForm('${id}')">返信</span>
                `;

                // 返信フォーム
                const replyForm = document.createElement("div");
                replyForm.classList.add("reply-form");
                replyForm.id = `reply-form-${id}`;
                replyForm.innerHTML = `
                    <input type="text" id="reply-name-${id}" placeholder="名前（任意）">
                    <textarea id="reply-comment-${id}" placeholder="返信コメントを入力"></textarea>
                    <button onclick="submitReply('${id}')">返信</button>
                `;

                commentDiv.appendChild(replyForm);
                commentSection.appendChild(commentDiv);
            });
        }

        // コメント投稿
        async function submitComment() {
            if (!supabase) {
                console.error("❌ Supabaseが初期化されていません");
                return;
            }

            const name = document.getElementById("name").value.trim();
            const comment = document.getElementById("comment").value.trim();
            const imageInput = document.getElementById("image");

            if (!comment) {
                alert("コメントを入力してください！");
                return;
            }

            let imageUrl = null;
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const fileExt = file.name.split('.').pop();
                const filePath = `comments/${Date.now()}.${fileExt}`;

                const { data, error } = await supabase
                    .storage
                    .from("comment-images")
                    .upload(filePath, file);
                
                if (error) {
                    console.error("❌ 画像アップロードエラー", error);
                    return;
                }
                
                imageUrl = `${supabase.storage.from("comment-images").getPublicUrl(filePath).data.publicUrl}`;
            }

            const { error } = await supabase
                .from("comments")
                .insert([{ name, comment, image_url: imageUrl }]);

            if (error) {
                console.error("❌ コメント投稿エラー", error);
                return;
            }

            console.log("✅ コメント投稿成功");
            document.getElementById("name").value = "";
            document.getElementById("comment").value = "";
            document.getElementById("image").value = "";

            fetchComments();
        }

        // 返信フォームを表示
        function showReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            replyForm.style.display = replyForm.style.display === "none" ? "block" : "none";
        }

        // 返信投稿
        async function submitReply(commentId) {
            const replyName = document.getElementById(`reply-name-${commentId}`).value.trim();
            const replyComment = document.getElementById(`reply-comment-${commentId}`).value.trim();

            if (!replyComment) {
                alert("返信コメントを入力してください！");
                return;
            }

            const { error } = await supabase
                .from("comments")
                .insert([
                    {
                        name: replyName,
                        comment: replyComment,
                        parent_comment_id: commentId
                    }
                ]);

            if (error) {
                console.error("❌ 返信投稿エラー", error);
                return;
            }

            console.log("✅ 返信投稿成功");

            fetchComments();
        }

        // コメント削除
        async function deleteComment(id) {
            const { error } = await supabase
                .from("comments")
                .delete()
                .match({ id });

            if (error) {
                console.error("❌ コメント削除エラー", error);
                return;
            }

            console.log("✅ コメント削除成功");
            fetchComments();
        }
    </script>
</body>
</html>
