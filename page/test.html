<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント投稿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .comment-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h2>コメントを投稿</h2>
    <input type="text" id="name" placeholder="名前（任意）">
    <textarea id="comment" placeholder="コメントを入力"></textarea>
    <input type="file" id="image">
    <button id="submitBtn">投稿</button>

    <h2>コメント一覧</h2>
    <div id="comments"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Supabaseの設定
        let supabase;  // グローバル変数を定義

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("✅ Supabase初期化中...");

            // Supabaseの初期化を確実に行う
            const SUPABASE_URL = "https://adrxgeqlugkcrjtfrhtu.supabase.co";  
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkcnhnZXFsdWdrY3JqdGZyaHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxNTY2MzMsImV4cCI6MjA1NDczMjYzM30.IXG4URkGeFczILNnBscckZ-O96rJPrysWs63EiljlUg";
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            console.log("✅ Supabase初期化成功");

            // 初回コメント取得
            await fetchComments();

            // リアルタイムリスナーをセット
            supabase
                .channel('comments')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'comments' }, payload => {
                    console.log("📢 リアルタイム更新:", payload);
                    fetchComments();
                })
                .subscribe();

            // 投稿ボタンにイベントリスナーを追加（遅延実行のため）
            document.getElementById('submitBtn').addEventListener("click", submitComment);
        });

        async function fetchComments() {
            if (!supabase) {
                console.error("❌ Supabaseが初期化されていません");
                return;
            }
        
            const { data, error } = await supabase
                .from("comments")
                .select("*")
                .order("id", { ascending: false });
        
            if (error) {
                console.error("❌ コメント取得エラー", error);
                return;
            }
        
            console.log("✅ コメントデータ取得成功:", data);  // データ確認
        
            const commentSection = document.getElementById("comments");
            commentSection.innerHTML = "";
        
            if (data.length === 0) {
                commentSection.innerHTML = "<p>コメントはまだありません。</p>";
                return;
            }
        
            data.forEach(({ id, name, comment, image_url }) => {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment-box");
        
                // 画像がある場合にのみ画像を表示
                let imageHTML = "";
                if (image_url) {
                    imageHTML = `<img src="${image_url}" alt="投稿画像">`;
                }
        
                // コメントの内容
                commentDiv.innerHTML = `
                    <p><strong>${name}</strong>: ${comment} <span class="delete-btn" onclick="deleteComment('${id}')">🗑</span></p>
                    ${imageHTML}
                `;
                
                commentSection.appendChild(commentDiv);
            });
        }

        async function submitComment() {
            if (!supabase) {
                console.error("❌ Supabaseが初期化されていません");
                return;
            }

            const name = document.getElementById("name").value.trim();
            const comment = document.getElementById("comment").value.trim();
            const imageInput = document.getElementById("image");
            
            if (!comment) {
                alert("コメントを入力してください！");
                return;
            }

            let imageUrl = null;
            
            // 画像が選択されている場合、Supabaseストレージにアップロード
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const fileExt = file.name.split('.').pop();
                const filePath = `comments/${Date.now()}.${fileExt}`;

                const { data, error } = await supabase
                    .storage
                    .from("uploads")
                    .upload(filePath, file);
                
                if (error) {
                    console.error("❌ 画像アップロードエラー", error);
                    return;
                }
                
                imageUrl = `${supabase.storage.from("uploads").getPublicUrl(filePath).data.publicUrl}`;
            }

            // コメントをデータベースに追加
            const { error } = await supabase
                .from("comments")
                .insert([{ name, comment, image_url: imageUrl }]);

            if (error) {
                console.error("❌ コメント投稿エラー", error);
                return;
            }

            console.log("✅ コメント投稿成功");

            // フォームをクリア
            document.getElementById("name").value = "";
            document.getElementById("comment").value = "";
            document.getElementById("image").value = "";

            // 最新のコメントを取得
            fetchComments();
        }

        async function deleteComment(id) {
            if (!supabase) {
                console.error("❌ Supabaseが初期化されていません");
                return;
            }

            const { error } = await supabase
                .from("comments")
                .delete()
                .match({ id });

            if (error) {
                console.error("❌ コメント削除エラー", error);
                return;
            }

            console.log("✅ コメント削除成功");

            // 最新のコメントを取得
            fetchComments();
        }
    </script>
</body>
</html>
