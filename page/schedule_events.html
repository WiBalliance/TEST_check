<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  
  <!-- FullCalendarのCSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
  
  <!-- Frappe GanttのCSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      gap: 10px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .view-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="title-container">
    <h1>イベントスケジュール</h1>
  </div>  

  <div class="top-buttons">
    <label>
      日付選択:
      <input type="date" id="datePicker">
      <button onclick="copyTasksForDate()">選択した日付のタスクをコピー</button>
    </label>
    <label>
      <input type="text" id="taskNameFilter" placeholder="タスク名で検索">
    </label>
    <label>
      <input type="checkbox" id="showCompleted" />
      終了したイベントを表示
    </label>
  </div>

  <!-- 表示切り替えボタン -->
  <div class="view-buttons">
    <button onclick="showCalendar()">カレンダー表示</button>
    <button onclick="showGantt()">ガントチャート表示</button>
  </div>

  <div id="calendarContainer">
    <div id="calendar"></div>
  </div>

  <div id="ganttContainer" class="hidden">
    <div id="gantt"></div>
  </div>

  <script>
    function showCalendar() {
      document.getElementById('calendarContainer').classList.remove('hidden');
      document.getElementById('ganttContainer').classList.add('hidden');
    
      // カレンダーを再描画
      if (window.renderCalendar) {
        renderCalendar(); // script_schedule_events_calendar.js で定義されている関数
      }
    }

    function showGantt() {
      document.getElementById('calendarContainer').classList.add('hidden');
      document.getElementById('ganttContainer').classList.remove('hidden');
  
      // ガントチャートを再描画
      if (window.updateGantt) {
        updateGantt(); // script_schedule_events_gantt.js で定義されている関数
      }
    }
  </script>

  <!-- FullCalendarのJS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>

  <!-- Frappe Ganttライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>

  <!-- 外部JavaScriptファイル -->
  <script src="../JavaScript/script_schedule_events_calendar.js"></script>
  <script src="../JavaScript/script_schedule_events_gantt.js"></script>
</body>
</html>
