<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
      height: 500px;
    }
    .top-buttons {
      display: flex;
      flex-direction: column; /* 縦に並べる */
      align-items: flex-start; /* 左寄せにする */
      margin-bottom: 20px;
      gap: 10px; /* 要素間にスペースを追加 */
      width: 100%; /* 幅を100%にして、親要素に合わせる */
    }
    label {
      display: block; /* ラベルをブロック要素にして縦に並べる */
      margin-bottom: 10px; /* ラベル間のスペースを確保 */
      font-size: 16px; /* フォントサイズの調整 */
    }
    button {
      margin-top: 10px; /* ボタン間にスペースを追加 */
      padding: 10px 20px; /* ボタンの内側に余白を追加 */
      font-size: 16px;
    }
    .title-container {
      width: 100%; /* 幅を調整して統一感を持たせる */
      font-size: 16px;
      margin-bottom: 20px;
    }
    /* 進捗率に応じた色付け */
    .progress-low .bar {
      fill: #ffcccc; /* 赤 (低進捗) */
    }
    .progress-medium .bar {
      fill: #ffe066; /* 黄色 (中進捗) */
    }
    .progress-high .bar {
      fill: #66ccff; /* 青 (高進捗) */
    }
    .progress-complete .bar {
      fill: #66ff66; /* 緑 (完了) */
    }
  </style>
</head>
<!-- FullCalendarのCSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

<!-- FullCalendarのJS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="./JavaScript/script_schedule_events.js"></script>
<body>
  <div class="title-container">
    <h1>イベントスケジュール（20日後まで）</h1>
    <div id="calendar"></div>
    <ul id="taskList"></ul>
  </div>  
  
  <div class="top-buttons">
    <label>
      タスク名でフィルタ:
      <input type="text" id="taskNameFilter" placeholder="タスク名でフィルタ" />
    </label>
    <label>
      <input type="checkbox" id="showCompleted" />
      終了したイベントを表示
    </label>
    <label>
      日付選択:
      <input type="date" id="datePicker" />
    </label>
    <button id="copyButton">指定日付のイベントをコピー</button>
  </div>

  <div id="gantt"></div>

  <!-- Frappe Ganttライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <!-- 外部JavaScriptファイルをリンク -->
  <script src="../JavaScript/script_schedule_events.js"></script>
</body>
</html>
