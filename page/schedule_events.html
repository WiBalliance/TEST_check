<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
      height: 500px;
    }
    .top-buttons {
      display: flex;
      flex-direction: column; /* 縦に並べる */
      align-items: flex-start; /* 左寄せにする */
      margin-bottom: 20px;
      gap: 10px; /* 要素間にスペースを追加 */
      width: 100%; /* 幅を100%にして、親要素に合わせる */
    }
    label {
      display: block; /* ラベルをブロック要素にして縦に並べる */
      margin-bottom: 10px; /* ラベル間のスペースを確保 */
      font-size: 16px; /* フォントサイズの調整 */
    }
    button {
      margin-top: 10px; /* ボタン間にスペースを追加 */
      padding: 10px 20px; /* ボタンの内側に余白を追加 */
      font-size: 16px;
    }
    .title-container {
      width: 100%; /* 幅を調整して統一感を持たせる */
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>


<body>
  <div class="title-container">
    <h1>イベントスケジュール（20日後まで）</h1>
    <div id="calendar"></div>
    <ul id="taskList"></ul>
  </div>  
  <div>
    <input type="text" id="taskNameFilter" placeholder="タスク名で検索">
  </div>

  <div id="calendar"></div>
  
  <div class="top-buttons">
    <label>
      日付選択:
      <input type="date" id="datePicker">
      <button onclick="copyTasksForDate()">選択した日付のタスクをコピー</button>
    </label>
  </div>

  <div id="gantt"></div>
　<!-- FullCalendarのCSS -->
　<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
　<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">

　<!-- FullCalendarのJS -->
　<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
　<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>

  <script src="../JavaScript/script_schedule_events.js"></script>
</body>
</html>
